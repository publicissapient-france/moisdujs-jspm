<template id="x-slot-form">
    <h2>Ajouter un Slot</h2>
    <form>
        <div class="form-group">
            <label for="slot-column">Colonne</label>
            <select id="slot-column" class="form-control">
                <option value="1">Project Bootstrapping</option>
                <option value="2">Les 4 fantastiques framework Front</option>
                <option value="3">Qualité et performances Javascript</option>
                <option value="4">Le cabinet de curiosité Javascript</option>
            </select>
        </div>

        <div class="form-group">
            <label for="slot-name">Nom</label>
            <input id="slot-name" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" id="add-slot">Ajouter</button>
    </form>
</template>

<link href="x-slot-form.css" rel="stylesheet" type="text/css"/>
<script src="x-slot-form.js"></script>
